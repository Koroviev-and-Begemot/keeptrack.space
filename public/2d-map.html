<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sateliot Satellites - 2D Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="/css/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <style>
        #map {
            width: 100%;
            height: 100vh;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <!-- Map Container -->
    <div id="map">
        <img id="sateliot-logo" src="/img/textLogoSateliot.png" alt="Sateliot">

        <a href="https://github.com/Sateliot/sateliot.keeptrack">
            <img id="sateliot-github-icon" class="sateliot-icon moveup" src="/img/github-mark.png"
                alt="Go to Sateliot GitHub project https://github.com/Sateliot/sateliot.keeptrack"
                title="Go to Sateliot GitHub">
        </a>
        <a href="/">
            <img id="map-2d-icon" class="sateliot-icon moveup" src="/img/3d-map-grey.png"
                alt="Change to 3D visualization" title="Switch to 3D Map View">
        </a>
    </div>

    <!-- Leaflet JS -->
    <script src="/leaflet.js"></script>
    <script src="/L.Terminator.js"></script>
    <script src="/leaflet.polylinedecorator.js"></script>

    <!-- Satellite.js to handle the TLEs -->
    <!-- <script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script> -->
    <script src="/satellite.js"></script>

    <script src="./2d-map.js"></script>


</body>

</html>
